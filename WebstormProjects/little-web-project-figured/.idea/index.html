<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Got Weather? => Current Weather</title>
    <link rel="stylesheet" href="my-css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUQVimvvMF6OGukcy9Mh2kmzLKI7MsxM&callback=initMap"
            async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <script id="main-template" type="text/x-handlebars-template">
        <aside id="map"></aside>

        <section id="weather-info">

            <header id="weather-info-header">TODAY in {{name}}</header>
            <div id="weather-date" class="transparent"></div>
            {{#weather}}
            <div id="weather-description" class="transparent">{{this.description}}</div>
            {{/weather}}
            <div id="current-weather-temp"><span class="temperature">{{fixTemperatureDisplay main.temp}}</span> C</div>
            <div id="weather-icon" class="clear"></div>

            <article id="weather-info-article" class="clear">
                <div id="weather-pressure" class="transparent">Pressure: <span>{{main.pressure}}</span> hPa</div>
                <div class="transparent">Humidity: {{main.humidity}} %</div>
                <div id="weather-wind" class="transparent">Wind: <span>{{wind.speed}}</span> m/s</div>
            </article>
            <aside id="weather-info-aside" class="clear">
                <div>Max t: <span class="temperature">{{fixTemperatureDisplay main.temp_max}} </span> C</div>
                <div class="transparent">Min t: <span class="temperature">{{fixTemperatureDisplay main.temp_min}}</span> C</div>
            </aside>
        </section>
    </script>

    <script src="my-scripts/index-script.js"></script>

</head>
<body>

<header id="main-header">
    <div id="logo">GOT WEATHER ?</div>
    <nav id="main-nav">
        <ul>
            <li>SOFIA</li>
            <li>PLOVDIV</li>
            <li>VARNA</li>
            <li>BURGAS</li>
            <li>DOBRICH</li>
        </ul>
    </nav>
    <nav id="side-nav">
        <input type="search" placeholder=" e.g. city name">
    </nav>
</header>

<main id="main-wrapper" class="clear transparent"></main>

<footer class="clear"> CREATED BY DEYAN ALEKSANDROV FOR SOFTSERVE DEMO ||
    <a href="https://github.com/3257/soft-serve-web-project-figured-version">GITHUB REPO</a></footer>


</body>
</html>
