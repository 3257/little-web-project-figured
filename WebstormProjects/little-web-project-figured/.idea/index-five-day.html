<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Got Weather? => 5-Day Forecast</title>

    <link rel="stylesheet" href="my-css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUQVimvvMF6OGukcy9Mh2kmzLKI7MsxM&callback=initMap"
            async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <script id="five-day-template" type="text/x-handlebars-template">

        <section id="day-one" class="five-day-weather-info">
            <div class="five-weather-date transparent">{{dateDisplayFix list.0.dt}}</div>
            <div class="five-weather-description transparent">Description: {{list.0.weather.0.description}}</div>

            <div class="five-weather-temp"><span class="temperature">{{fixTemperatureDisplay list.0.temp.day}}</span> C</div>
            <div class="five-weather-icon clear">Icon: {{list.0.weather.0.icon}}</div>
            <article class="five-weather-info-article clear">
                <div class="five-weather-pressure transparent">Pressure: <span>{{list.0.pressure}}</span> hPA</div>
                <div class="transparent">Humidity: {{list.0.humidity}} %</div>
                <div class="five-weather-wind transparent">Wind: <span>{{list.0.speed}}</span> m/s</div>
            </article>
            <aside class="five-weather-info-aside clear">
                <div>Max t: <span class="temperature">{{fixTemperatureDisplay list.0.temp.max}}</span> C</div>
                <div class="transparent">Min t: <span class="temperature">{{fixTemperatureDisplay list.0.temp.min}}</span> C</div>
            </aside>
        </section>

        <section id="day-two" class="five-day-weather-info no-initial-display">
            <div class="five-weather-date transparent">{{dateDisplayFix list.1.dt}}</div>
            <div class="five-weather-description transparent">Description: {{list.1.weather.0.description}}</div>

            <div class="five-weather-temp"><span class="temperature">{{fixTemperatureDisplay list.1.temp.day}}</span> C</div>
            <div class="five-weather-icon clear">Icon: {{list.1.weather.0.icon}}</div>
            <article class="five-weather-info-article clear">
                <div class="five-weather-pressure transparent">Pressure: <span>{{list.1.pressure}}</span> hPA</div>
                <div class="transparent">Humidity: {{list.1.humidity}} %</div>
                <div class="five-weather-wind transparent">Wind: <span>{{list.1.speed}}</span> m/s</div>
            </article>
            <aside class="five-weather-info-aside clear">
                <div>Max t: <span class="temperature">{{fixTemperatureDisplay list.1.temp.max}}</span> C</div>
                <div class="transparent">Min t: <span class="temperature">{{fixTemperatureDisplay list.1.temp.min}}</span> C</div>
            </aside>
        </section>

        <section id="day-three" class="five-day-weather-info no-initial-display">
            <div class="five-weather-date transparent">{{dateDisplayFix list.2.dt}}</div>
            <div class="five-weather-description transparent">Description: {{list.2.weather.0.description}}</div>
            <div class="five-weather-temp"><span class="temperature">{{fixTemperatureDisplay list.2.temp.day}}</span> C</div>
            <div class="five-weather-icon clear">Icon: {{list.2.weather.0.icon}}</div>
            <article class="five-weather-info-article clear">
                <div class="five-weather-pressure transparent">Pressure: <span>{{list.2.pressure}}</span> hPA</div>
                <div class="transparent">Humidity: {{list.2.humidity}} %</div>
                <div class="five-weather-wind transparent">Wind: <span>{{list.2.speed}}</span> m/s</div>
            </article>
            <aside class="five-weather-info-aside clear">
                <div>Max t: <span class="temperature">{{fixTemperatureDisplay list.2.temp.max}}</span> C</div>
                <div class="transparent">Min t: <span class="temperature">{{fixTemperatureDisplay list.2.temp.min}}</span> C</div>
            </aside>
        </section>

        <section id="day-four" class="five-day-weather-info no-initial-display">
            <div class="five-weather-date transparent">{{dateDisplayFix list.3.dt}}</div>
            <div class="five-weather-description transparent">Description: {{list.3.weather.0.description}}</div>
            <div class="five-weather-temp"><span class="temperature">{{fixTemperatureDisplay list.3.temp.day}}</span> C</div>
            <div class="five-weather-icon clear">Icon: {{list.3.weather.0.icon}}</div>
            <article class="five-weather-info-article clear">
                <div class="five-weather-pressure transparent">Pressure: <span>{{list.3.pressure}}</span> hPA</div>
                <div class="transparent">Humidity: {{list.3.humidity}} %</div>

                <div class="transparent">Min t: <span class="temperature">{{fixTemperatureDisplay list.3.temp.min}}</span> C</div>
            </aside>
        </section>

        <section id="day-five" class="five-day-weather-info no-initial-display">
            <div class="five-weather-date transparent">{{dateDisplayFix list.4.dt}}</div>
            <div class="five-weather-description transparent">Description: {{list.4.weather.0.description}}</div>
            <div class="five-weather-temp"><span class="temperature">{{fixTemperatureDisplay list.4.temp.day}}</span> C</div>

            </article>
            <aside class="five-weather-info-aside clear">
                <div>Max t: <span class="temperature">{{fixTemperatureDisplay list.4.temp.max}}</span> C</div>
                <div class="transparent">Min t: <span class="temperature">{{fixTemperatureDisplay list.4.temp.min}}</span> C</div>
            </aside>
        </section>

    </script>

    <script src="my-scripts/index-script.js"></script>
    <script src="my-scripts/index-five-day-script.js"></script>
</head>
<body>

<header id="main-header">
    <div id="logo">GOT WEATHER ?</div>
    <nav id="main-nav">
        <ul>
            <li>SOFIA</li>
            <li>PLOVDIV</li>
            <li>VARNA</li>
            <li>BURGAS</li>
            <li>DOBRICH</li>
        </ul>
    </nav>
    <nav id="side-nav">
        <input type="search" placeholder=" e.g. city name">
    </nav>
</header>

<main id="main-wrapper" class="clear transparent">
    <ul id="five-day-forecast-nav">
        <ul id="weather-info-header"></ul>
        <li class="weather-days" id="day-one-wrapper"><h4>TODAY</h4></li>
        <li class="weather-days" id="day-two-wrapper"><h4>TOMORROW</h4></li>
        <li class="weather-days" id="day-three-wrapper"><h4>TOMORROW2</h4></li>
        <li class="weather-days" id="day-four-wrapper"><h4>TOMORROW4</h4></li>
        <li class="weather-days" id="day-five-wrapper"><h4>TOMORROW5</h4></li>
    </ul>
    <div id="five-day-forecast-content">

    </div>

    <aside id="five-day-map"></aside>
</main>
